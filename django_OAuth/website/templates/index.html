<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    {% load socialaccount %}
    {%if user.is_authenticated %}
    <h1>Hello {{ user.username }}</h1>
    {% else %}
        <h1>Sign in</h1>
    {% endif %}
    <a href="{% provider_login_url 'google' %}?next=/">Signin with google</a>
</body>
</html>
